<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::site-head">
    <title th:text="${post.title} + ' - algo.ubtuit.uz'"></title>
</head>

<body>
<div>
    <header th:replace="layout::site-header"/>
    <div class="panel"><strong th:text="${post.title}"></strong></div>
    <table>
        <tr>
            <td colspan="2"><img th:src="@{'/img/'+${post.imgUrl}}" class="post_image"/><span th:utext="${post.body}"></span></td>
        </tr>
        <tr th:align="left">
            <td><img th:src="@{/img/site/author.png}" class="image_icon" title="Avtor"/><span th:text="${post.author}"></span></td>
            <td><img th:src="@{/img/site/calendar.png}" class="image_icon" title="Sana"/><span th:text="${post.date}"></span></td>
        </tr>
    </table>
    <footer th:replace="layout::site-footer" style="width: 100%"/>
</div>
</body>
</html>
