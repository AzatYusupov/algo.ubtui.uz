<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::site-head">
    <title>Kirish</title>
</head>
<body>
<div>
    <header th:replace="layout::site-header"/>
    <div class="panel panel-default" style="width: 40%; padding: 20px;">
        <form method="post" action="#" th:action="@{/login}">
            <legend>Kirish</legend>
            <span th:text="${error}" class="validation-error"></span>
            <span th:text="${message}"></span>
            <fieldset>
                <p>
                    <label for="username">Foydalanuvchi nomi(login)</label><br/>
                    <input type="text" name="username" id="username" th:value="*{username}"/><br/>
                </p>
                <p>
                    <label for="password">Parol</label><br/>
                    <input type="password" name="password" id="password"/><br/>
                </p>
                <p>
                    <button type="submit" class="btn btn-primary">Kirish</button>
                </p>
                <p>
                    <a href="/forgot">Parolni unutdingizmi?</a>
                </p>
                <p>
                    <a href="/registration">Registratsiya</a>
                </p>
            </fieldset>
        </form>
    </div>
    <footer th:replace="layout::site-footer"/>
</div>
</body>
</html>
