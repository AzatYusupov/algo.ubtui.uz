<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::site-head">
    <title>Forgot password</title>
</head>
<body>
<div>
    <header th:replace="layout::site-header"/>
    <div class="panel panel-default" style="width: 40%; padding: 20px;">
        <form action="#" th:action="@{/passwordChange}" method="post" th:object="${user}">
            <fieldset>
                <legend>Parolni tiklash</legend>
                <p>
                    <label for="password">Yangi parolni kiriting</label><br/>
                    <input type="password" name="password" id="password" maxlength="255" th:value="*{password}"/><br/>
                    <label class="validation-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</label>
                </p>
                <p>
                    <label for="passwordConfirm">Yangi parolni takrorlang</label><br/>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" maxlength="255" th:value="*{passwordConfirm}"/><br/>
                    <label class="validation-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Error</label>
                </p>
                <input type="hidden" name="code" th:value="*{code}"/>
                <p>
                    <button type="submit" class="btn btn-primary">Tiklash</button>
                </p>
            </fieldset>
        </form>
    </div>
    <footer th:replace="layout::site-footer"/>
</div>
</body>
</html>
